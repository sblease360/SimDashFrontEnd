<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SimDash</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_styling.css" />
    <script type="text/javascript" src="datahandling.js"></script>
</head>
<body class="h-100" onload="loading_routine()" id="main-body">
    <div class="container-fluid h-100 p-0">
        <div class="row m-0 p-0" id="rev-counter-row">
            <div class="col bg-dark" id="rev-counter"></div>
        </div>
        <div class="row m-0 p-0" id="all-except-rev-counter">
            <div class="col border shift-light-col" id="left-shift-light-area">
                <div class="row shift-light-row">
                    <div class="col border shift-light" id="shift-light-4-left"></div>            
                </div>
                <div class="row shift-light-row">
                    <div class="col border shift-light" id="shift-light-3-left"></div>            
                </div>
                <div class="row shift-light-row">
                    <div class="col border shift-light" id="shift-light-2-left"></div>            
                </div>
                <div class="row shift-light-row">
                    <div class="col border shift-light" id="shift-light-1-left"></div>            
                </div>
            </div>
            <div class="col border" id="main-dash-area">
                <input type="button" onclick="fullscreen()" value="Start" id="full-screen-button"/>
            </div>
            <div class="col border shift-light-col" id="right-shift-light-area">
                <div class="row shift-light-row">
                    <div class="col border shift-light" id="shift-light-4-right"></div>            
                </div>
                <div class="row shift-light-row">
                    <div class="col border shift-light" id="shift-light-3-right"></div>            
                </div>
                <div class="row shift-light-row">
                    <div class="col border shift-light" id="shift-light-2-right"></div>            
                </div>
                <div class="row shift-light-row">
                    <div class="col border shift-light" id="shift-light-1-right"></div>            
                </div>
            </div>
        </div>
    </div>

    

        <script type="text/javascript" src="clientscript.js"></script>
</body>
</html>
