<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>iRacing dashboard </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_styling.css" />
</head>
<body onload="startConnection()">
    <div class="container-fluid">

        <div class="row bg-info text-light">
            <div class="col-3">
                <div class="row">
                    <div class="col text-left">Server Status:</div>
                    <div class="col text-left" id="dataSourceStatus">Disconnected</div>
                </div>
                <div class="row">
                    <div class="col text-left">iRacing Status:</div>
                    <div class="col text-left" id="irStatus">N/A</div>
                </div>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col">
                        <h4 id="sessionDetails"></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row bg-dark" id="gearInfo">

            <div class="col d-flex align-items-center justify-content-center" id="gearArea">
                <h1 class="text-light" id="currGear"></h1>
            </div>

            <div class="row col-9 m-2 p-0" id="revCounterBorder">
                <div class="col m-0 p-0" id="revCounter">
                    <div id="hardRedLine"></div>
                    <div id="softRedLine"></div>
                    <div id="currentRevsBar"></div>
                </div>
                <div class="col-2 m-0 p-0 d-flex align-items-center justify-content-center" id="revsArea">
                    <h1 class="" id="currRevs"></h1>
                </div>
            </div>

            <div class="col align-items-center justify-content-center d-flex" id="speedoArea">
                <h1 class="text-light text-center" id="currSpeed"></h1>
            </div>

        </div>

        <div class="row bg-secondary" id="lapAndFuelData">
            <div class="col">
                <h4 id="fuelRemaining">fuel remaining</h4>
                <h4 id="lapsComplete">laps complete</h4>
                <h4 id="lapsThisStint">laps this stint</h4>
            </div>
            <div class="col">
                <h4 id="lapsLeftFuel">laps left fuel</h4>
                <h4 id="minLapUsage">min lap usage</h4>
                <h4 id="lastLapUsage">last lap usage</h4>
            </div>
            <div class="col">
                <h4 id="fuelRequired">fuel required</h4>
                <h4 id="maxLapUsage">max lap usage</h4>
                <h4 id="avgLapUsage">avg lap usage</h4>
            </div>
            <div class="col">
                <h4 id="trackTemp">track temp</h4>
                <h4 id="airTemp">air temp</h4>
                <h4 id="skyConditions">sky conditions</h4>
            </div>
        </div>

        <div class="row bg-dark">
            <div class="col">
                <h2 id="lastLapTime"></h2>
                <h2 id="bestLapTime"></h2>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="clientscript.js"></script>
</body>
</html>
