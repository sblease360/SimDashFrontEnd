<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>iRacing dashboard </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_styling.css" />
</head>
<body onload="startConnection()">
    <div class="container-fluid">

        <div class="row bg-info text-light">
            <div class="col text-right">Server Status:</div>
            <div class="col text-left" id="dataSourceStatus">Disconnected</div>
            <div class="col text-right">iRacing Status:</div>
            <div class="col text-left" id="irStatus">N/A</div>
        </div>

        <div class="row bg-dark" id="gearInfo">

            <div class="col d-flex align-items-center justify-content-center" id="gearArea">
                <h1 class="text-light" id="currGear"></h1>
            </div>

            <div class="row col-9 m-2 p-0" id="revCounterBorder">
                <div class="col m-0 p-0" id="revCounter">
                    <div id="hardRedline"></div>
                    <div id="softRedline"></div>
                    <div id="currentRevsBar"></div>
                </div>
                <div class="col-2 m-0 p-0 d-flex align-items-center justify-content-center" id="revsArea">
                    <h1 class="" id="currRevs"></h1>
                </div>
            </div>

            <div class="col align-items-center justify-content-center d-flex" id="speedoArea">
                <h1 class="text-light text-center" id="currSpeed"></h1>
            </div>

        </div>

        <div class="row bg-secondary">
            <div class="col">
                <p id="testelem"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="clientscript.js"></script>
</body>
</html>
