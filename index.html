<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SimDash</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_styling.css" />
</head>
<body onload="startConnection()">
    <div class="container-fluid">

        <div class="row bg-nearly-black text-light pb-1">
            <div class="col-4">
                <div class="row">
                    <div class="col-3 text-left"><span class="module-header status-info">Server:</span></div>
                    <div class="col text-left"><span class="module-header status-info" id="dataSourceStatus">Disconnected</span></div>
                </div>
                <div class="row">
                    <div class="col-3 text-left"><span class="module-header status-info">iRacing:</span></div>
                    <div class="col text-left"><span class="module-header status-info" id="irStatus"">N/A</span></div>
                </div>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col">
                    </div>
                </div>
            </div>
        </div>

        <div class="row bg-dark" id="gearInfo">

            <div class="col d-flex align-items-center justify-content-center" id="gearArea">
                <h1 class="text-light" id="currGear"></h1>
            </div>

            <div class="row col-8 m-2 p-0" id="revCounterBorder">
                <div class="col m-0 p-0" id="revCounter">
                    <div id="hardRedLine"></div>
                    <div id="softRedLine"></div>
                    <div id="currentRevsBar"></div>
                </div>
                <div class="col-3 m-0 p-0 d-flex align-items-center justify-content-center" id="revsArea">
                    <h1 class="" id="currRevs"></h1>
                </div>
            </div>

            <div class="col align-items-center justify-content-center d-flex" id="speedoArea">
                <h1 class="text-light text-center" id="currSpeed"></h1>
            </div>

        </div>

        <div class="row bg-dark-1-lighter" id="lapAndFuelData">
            <div class="col">
                <div class="row border-left border-bottom border-top border-dark thicker-border" id="fuelRow1">
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Fuel Remaining:</p>
                        <h4 class="text-white text-center" id="fuelRemaining"></h4>
                    </div>
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Laps Left this Stint:</p>
                        <h4 class="text-white text-center" id="lapsLeftFuel"></h4>
                    </div>
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Fuel to add:</p>
                        <h4 class="text-white text-center" id="fuelRequired"></h4>
                    </div>
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Track Temp:</p>
                        <h4 class="text-white text-center" id="trackTemp">0</h4>
                    </div>
                </div>
                <div class="row border-left border-bottom border-dark thicker-border" id="fuelRow2">
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Current Lap:</h5>
                        <h4 class="text-white text-center" id="currentLap"></h4>
                    </div>
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Last Lap Usage:</p>
                        <h4 class="text-white text-center" id="lastLapUsage"></h4>
                    </div>
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Avg Usage this Stint:</p>
                        <h4 class="text-white text-center" id="avgLapUsage"></h4>
                    </div>
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Air Temp:</p>
                        <h4 class="text-white text-center" id="airTemp">0</h4>
                    </div>
                </div>
                <div class="row border-left border-bottom border-dark thicker-border" id="fuelRow3">
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Lap in Stint (excl outlap):</p>
                        <h4 class="text-white text-center" id="lapsThisStint"></h4>
                    </div>
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Lowest Usage this Stint:</p>
                        <h4 class="text-white text-center" id="minLapUsage"></h4>
                    </div>
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Highest Usage this Stint:</p>
                        <h4 class="text-white text-center" id="maxLapUsage"></h4>

                    </div>
                    <div class="col border-right border-dark thicker-border">
                        <p class="module-header">Weather Conditions:</p>
                        <h4 class="text-white text-center" id="skyConditions">Clear</h4>
                    </div>
                </div>
            </div>

        </div>

        <div class="row bg-primary">
            <div class="col">
                <h2 id="lastLapTime"></h2>
                <h2 id="bestLapTime"></h2>
                <h1 id="pitRoadStatus"></h1>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="clientscript.js"></script>
</body>
</html>
